    <!-- Main Content Area -->
    <main class="main-content2">
        <div class="header-top">
            <h3>Summary Reports</h3>
        </div>
        <div class="my-4 row card-wrapper-reports">
            <div class="mb-3 col-md-3">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title h5">Total Ideas</div>
                        <p class="card-text">7</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4 card-wrapper-reports">
            <div class="col-md-6">
                <label for="manager" class="form-label"> Category</label>
                <select id="manager" class="form-select">
                    <option value="" selected>Select a Category</option>
                    <option value="Transport">Transport</option>
                    <option value="Facility">Facility</option>
                    <option value="Operation">Operation</option>
                    <option value="Technology">Technology</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="month2" class="form-label"> Sub-Category</label>
                <select id="month2" class="form-select">
                    <option value="" selected>Select Sub-Category</option>
                    <option value="january">Money</option>
                    <option value="february">Quality</option>
                    <option value="march">Efficiency</option>
                </select>
            </div>
            <!-- <div class="col-md-2 d-flex align-items-end justify-content-end">
                <button class="btn btn-success" id="downloadBtn2" disabled>Export Excel</button>
            </div> -->
        </div>
        <div class="my-4 row card-wrapper-reports">
            <div class="mb-3 col-md-3">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title h5">Total Approved</div>
                        <p class="card-text">7</p>
                    </div>
                </div>
            </div>
            <div class="mb-3 col-md-3">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title h5">Total Rejected</div>
                        <p class="card-text">134</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4 card-wrapper-reports mx-1">
            <table class="table table-bordered text-center">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Month</th>
                        <th>Category</th>
                        <th>Sub-Category</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="dataRow">
                        <td id="managerName">—</td>
                        <td id="monthName">—</td>
                        <td id="glands">0</td>
                        <td id="vitamins">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>



    </main>
