<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home | IdeaHub Dashboard</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Your existing CSS files (unchanged) -->
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <!-- Sidebar Navigation (unchanged) -->
  <nav class="sidebar">
    <div class="logo">
      <img src="assets/logo.svg" alt="IdeaHub Logo" />
    </div>
    <ul class="links-wrapper">
      <li><a class="nav-link" href="index.html">Home</a></li>
      <li><a class="nav-link" href="browse-ideas.html">Browse Ideas</a></li>
      <li><a class="nav-link" href="my-ideas.html">My Drafts</a></li>
      <li><a class="nav-link" href="my-activity.html">My Activity</a></li>
      <li><a class="nav-link" href="teamReport.html">Team Reports</a></li>
      <li><a class="nav-link" href="summaryReport.html">Summary Reports</a></li>
    </ul>
  </nav>

  <main class="main-content">
    <div class="header-top">
      <h3>Home</h3>
      <button class="btn btn--primary" id="add-idea">+ New Idea</button>
    </div>
    <div class="row px-3 pt-4 home_headind">
      <h3>Hi User, Welcome to ThinkTank</h3>
      <button id="add-sample-data" onclick="saveIdeasToLocalStorage()" style="display: none;">Add data</button>
    </div>

    <!-- Swapped: Ageing Status now appears first -->
    <div class="card-agingStatus"></div>

    <!-- Swapped: Leaderboard now appears second -->
    <div class="row card-wrapper"></div>

    <div class="card-ideasApproved"></div>
    <div class="card-ideasRejected"></div>

    <!-- “Add New Idea” Modal (unchanged) -->
    <div class="modal" id="myModal">
      <div class="modal__overlay"></div>
      <div class="modal__content">
        <button class="modal__close" id="close-idea-form">&times;</button>
        <h3>Add New Idea</h3>
        <form id="idea-form">
          <!-- form fields -->
          <div class="modal__footer">
            <button type="button" class="btn btn--outline save-as-draft" id="save-as-draft">Save as Draft</button>
            <button type="button" class="btn btn--outline cancel-idea-form" id="cancel-idea-form">Cancel</button>
            <button type="submit" class="btn btn--primary idea-submit" id="idea-submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- JavaScript (unchanged) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/common.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
